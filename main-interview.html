<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>main-interview</title>
  <link rel="stylesheet" href="main-interview.css" />
</head>

<body class="container" id="container-main">
  <button class="skipbtn">
                <p>건너뛰기</p>
            </button>
            
  <!-- 내비바 -->
  <header class="nav">
    <button id="btn-back" class="nav-left" aria-label="뒤로가기" type="button">
      <img src="image/back_btn.svg" alt="뒤로가기 버튼" />
    </button>
    <h1 id="page-title">유아기 (0-12세)</h1>
  </header>


  <div class="hero">
  <!-- 배경 이미지가 먼저, 영상이 나중 -->
  <img id="hero-image" src="image/child2_bg.svg" alt="유아기 일러스트">
<div id="character-video"></div>  </div>


 


  <!-- 인터뷰 시트 -->
  <main class="interview-sheet">
    <!-- 질문 영역 -->
    <section class="interview-question" id="question-infancy">
      <h2 class="question-text" id="question-text">
      할머니! 유아기 시절에 가장<br />
      인상 깊었던 일을 말씀해 주세요.
    </h2>
    </section>

    <!-- 답변 영역 -->
    <section class="interview-answer" id="answer">
        <div class="answer-display">
            <p id="guide-text" class="guide-text" aria-live="polite">
            아래 버튼을 클릭 후 답변을 말씀해 주세요.
            </p>
            
            <p id="output-text" class="answer-output" aria-live="polite"></p>
        </div>

    <!-- 녹음/정지 버튼 -->
        <div class="record-controls">
            <button id="btn-prev" class="prev-btn" type="button" aria-label="이전">
                  <img src="image/prev_gray_btn.svg" alt="시작 아이콘" class="btn-prev-icon">
                  <span class="btn-prev-text">이전</span>
            </button>
             <!-- 중앙: 3종 겹침 전환 -->
            <div class="center-btn">
                <button id="btn-record-start" class="record-btn" type="button" aria-label="녹음 시작">
                <img src="image/record_btn.svg" alt="">
                </button>
                <button id="btn-stop" class="stop-btn" type="button" aria-label="녹음 중지" disabled>
                <img src="image/stop_btn.svg" alt="">
                </button>
                <button id="btn-restart" class="restart-btn" type="button" aria-label="다시 시작">
                <img src="image/restart_btn.svg" alt="">
                </button>
            </div>

            <!--다음버튼 -->
            <button id="btn-next" class="next-btn" type="button" aria-label="다음">
                <span class="btn-next-text">다음</span>
                <img src="image/go_white_btn.svg" alt="시작 아이콘" class="btn-start-icon">
            </button>
            
        </div>
    </section>
  </main>

  <script src="main-interview.js"></script>
  <script src="global.js"></script>
</body>
</html>
