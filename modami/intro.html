<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫페이지</title>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <header>
        <div class="main_nav">
            <div class="nav_left"><a href="roadmap.html"><img src="image/back.svg" alt="뒤로가기"></a></div>
            <div class="logo"><button><img src="image/logo.svg" alt="로고"></button></div>
            <div class="chapter"><p><span class="current">1</span>/3</p></div>
        </div>
    </header>
    <div class="intro_main">
        <div class="step-content" id="step1">
            <div class="title"><p>첫번째</p><h1>성별을 선택해 주세요.</h1></div>
            <div class="gender_btn">
                <button><img src="image/남자 아이콘.svg" alt="남자">남자</button>
                <button><img src="image/여자아이콘.svg" alt="여자">여자</button>
            </div>
        </div>
        <div class="step-content hidden" id="step2">
            <div class="hdb">
                <div class="title_2"><p>두번째</p><h1>할머니의 출생년도를 말씀해 주세요.</h1></div>
                <div class="recording">
                    <section class="interview-answer" id="answer-step2">
                        <div class="answer-display">
                            <p id="guide-text-step2" class="guide-text" aria-live="polite">아래 버튼을 클릭 후 답변을 말씀해 주세요.</p>
                            <p id="output-text-step2" class="answer-output" aria-live="polite"></p>
                        </div>
                        <div class="record-controls">
                            <div class="center-btn">
                                <button id="btn-record-start-step2" class="record-btn" type="button" aria-label="녹음 시작"><img src="image/record_btn.svg" alt="녹음 시작"></button>
                                <button id="btn-stop-step2" class="stop-btn" type="button" aria-label="녹음 중지" disabled><img src="image/stop_btn.svg" alt="녹음 중지"></button>
                                <button id="btn-restart-step2" class="restart-btn" type="button" aria-label="다시 시작"><img src="image/restart_btn.svg" alt="다시 시작"></button>
                            </div>
                            <button id="btn-next-step2" class="next-btn" type="button" aria-label="다음"><span class="btn-next-text">다음</span><img src="image/go_white_btn.svg" alt="시작 아이콘"></button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="step-content hidden" id="step3">
            <div class="hdb">
                <div class="title_3"><p>세번째</p><h1>할아버지가 만드실 자서전의 제목은 무엇으로 할까요?</h1></div>
                <div class="recording">
                    <section class="interview-answer" id="answer-step3">
                        <div class="answer-display">
                            <p id="guide-text-step3" class="guide-text" aria-live="polite">아래 버튼을 클릭 후 답변을 말씀해 주세요.</p>
                            <p id="output-text-step3" class="answer-output" aria-live="polite"></p>
                        </div>
                        <div class="record-controls">
                            <div class="center-btn">
                                <button id="btn-record-start-step3" class="record-btn" type="button" aria-label="녹음 시작"><img src="image/record_btn.svg" alt="녹음 시작"></button>
                                <button id="btn-stop-step3" class="stop-btn" type="button" aria-label="녹음 중지" disabled><img src="image/stop_btn.svg" alt="녹음 중지"></button>
                                <button id="btn-restart-step3" class="restart-btn" type="button" aria-label="다시 시작"><img src="image/restart_btn.svg" alt="다시 시작"></button>
                            </div>
                            <button id="btn-next-step3" class="next-btn" type="button" aria-label="다음"><span class="btn-next-text">다음</span><img src="image/go_white_btn.svg" alt="시작 아이콘"></button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="btn_container">
        <button class="next_btn">다음 <img src="image/left.svg" alt=""></button>
    </div>
    <script src="intro.js"></script>
</body>
</html>
