<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역사</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    
    <div class="transition-overlay"></div> 

    <header class="nav">
    <button id="btn-back" class="nav-left" aria-label="뒤로가기" type="button">
      <img src="image/back_white_btn.svg" alt="뒤로가기 버튼" />
    </button>
    <h1 id="page-title">유아기 (0-12세)</h1>
  </header>

    <div class="history">
        <div id="backgroundContainer" class="history_infant_bg"></div>
        
        <div class="history_header"></div>

        <div class="dam_chat">
            <div class="chatbox">
                <div class="textbox">
                    <div class="name">
                        <h1>담이</h1>
                    </div>

                    <p id="narrationText"></p>
                    <audio id="narrationAudio"></audio>

                    <button class="nextbtn">
                    <img src="image/triangle.svg" alt="">
                    </button>


                </div>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
</body>
</html>
